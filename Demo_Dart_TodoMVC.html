<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>PureMVC * TodoMVC</title>
        <link rel="stylesheet" href="assets/base.css">
    </head>
    <body>
        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </header>
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list">
                </ul>
            </section>
            <footer id="footer">
                <span id="todo-count"><strong>1</strong> item left</span>
                <ul id="filters">
                    <li>
                        <a id="filterAll" class="selected" href="#/">All</a>
                    </li>
                    <li>
                        <a id="filterActive" href="#/active">Active</a>
                    </li>
                    <li>
                        <a id="filterCompleted" href="#/completed">Completed</a>
                    </li>
                </ul>
                <button id="clear-completed">Clear completed (1)</button>
            </footer>
        </section>
        <footer id="info">
            <p>Double-click to edit a todo</p>
            <p>Created by <a href="http://puremvc.org">Cliff Hall and Mike Britton for the PureMVC Project</a></p>
            <p>Based on <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>

 		    <!-- THE DART APPLICATION -->
    	  <script type="application/dart" src="Demo_Dart_TodoMVC.dart"></script>
    	  <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>

    </body>
</html>
